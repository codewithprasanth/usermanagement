# =============================================================================
# User Management Service - Application Configuration
# =============================================================================
# All configuration values can be overridden using environment variables
# Format: Replace dots with underscores and use uppercase
# Example: server.port -> SERVER_PORT
# =============================================================================

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server:
  port: ${SERVER_PORT:8070}

# =============================================================================
# SPRING CONFIGURATION
# =============================================================================
spring:
  application:
    name: user-management-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # =============================================================================
  # DATABASE CONFIGURATION
  # =============================================================================
  datasource:
    url: jdbc:postgresql://op-pdb-dev-4001.postgres.database.azure.com:5432/guidant_db?sslmode=require
    driver-class-name: org.postgresql.Driver
    username: oppdbdevadmin01
    password: qWIKR3qfVEpKV3Tc
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # =============================================================================
  # JPA CONFIGURATION
  # =============================================================================
  jpa:
    database: POSTGRESQL
    show-sql: ${SHOW_SQL:false}
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}
          jwk-set-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

# =============================================================================
# KEYCLOAK CONFIGURATION
# =============================================================================
keycloak:
  # Keycloak server URL - Change this to your Keycloak server address
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8080}

  # Keycloak realm name - The realm where users are managed
  realm: ${KEYCLOAK_REALM:sprint-ap}

  # Keycloak client/resource ID - The client ID for this application
  resource: ${KEYCLOAK_RESOURCE:sprint-ap-backend}

  # Bearer-only mode for resource server
  bearer-only: true

  # Client secret for service account authentication
  # WARNING: In production, ALWAYS use environment variables for secrets
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:T9HMxdeDnpVpgaUCOnVQELq9lBarL4f7}

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
cors:
  # Allowed origins for CORS (comma-separated list)
  # Example: http://localhost:3000,https://app.example.com
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000}

  # Allowed HTTP methods for CORS (comma-separated list)
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH

  # Allowed headers for CORS (* allows all)
  allowed-headers: "*"

  # Allow credentials (cookies, authorization headers)
  allow-credentials: true

  # Exposed headers to the client (comma-separated list)
  exposed-headers: Authorization,Content-Type,Accept

  # Cache preflight response duration (in seconds)
  max-age: 3600

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
app:
  # Role and Privilege prefixes for Keycloak
  role-prefix: ${APP_ROLE_PREFIX:ROLE_}
  privilege-prefix: ${APP_PRIVILEGE_PREFIX:PRIV_}

  pagination:
    default-page-size: ${APP_PAGINATION_DEFAULT_PAGE_SIZE:10}
    max-page-size: ${APP_PAGINATION_MAX_PAGE_SIZE:100}

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging:
  level:
    root: INFO
    com.sprintap.usermanagement: INFO

  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# =============================================================================
# ACTUATOR CONFIGURATION (Monitoring & Health Checks)
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized

# =============================================================================
# SPRINGDOC OPENAPI (SWAGGER) CONFIGURATION
# =============================================================================
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    filter: true
    try-it-out-enabled: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
